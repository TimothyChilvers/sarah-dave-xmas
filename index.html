<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            background-image: url('images/background_theatre.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        h1 {
            text-align: center;
            font-family: 'Playfair Display', 'Georgia', serif;
            font-size: 4rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-top: 12vh;
        }
        h2 {
            text-align: center;
            font-family: 'Cormorant Garamond', 'Georgia', serif;
            font-size: 1.5rem;
            color: rgba(255,255,255,0.9);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
            margin-top: 1rem;
            cursor: pointer;
        }
        @keyframes flicker {
            0% { opacity: 1; filter: none; }
            30% { opacity: 0.1; filter: blur(2px) hue-rotate(10deg); }
            60% { opacity: 0.9; filter: none; }
            100% { opacity: 1; filter: none; }
        }
        .flicker {
            animation: flicker 100ms linear 0s 1;
            color: #ffdddd;
        }
    </style>
</head>
<body>
    <h1 id="greeting"></h1>
    <h2 id="subheader"></h2>
    <script>
        const greetingText = "Merry Christmas!";
        const scaryText = "Scary Christmas!";
        const subheaderText = "Tap to continue";
        const greetingEl = document.getElementById('greeting');
        const subheaderEl = document.getElementById('subheader');
        greetingEl.textContent = greetingText;
        subheaderEl.textContent = subheaderText;
        subheaderEl.addEventListener('click', () => {
            // Placeholder for continue action
            alert('Continuing...');
        });

        function randomIntervalMs() {
            // 10 to 20 seconds in milliseconds
            return (10000 + Math.floor(Math.random() * 10001));
        }

        function doFlickerOnce() {
            // Swap text and add flicker class
            const original = greetingEl.textContent;
            greetingEl.textContent = scaryText;
            greetingEl.classList.add('flicker');

            // After animation, restore
            setTimeout(() => {
                greetingEl.classList.remove('flicker');
                greetingEl.textContent = original;
                // Schedule next
                scheduleNext();
            }, 900);
        }

        function scheduleNext() {
            setTimeout(doFlickerOnce, randomIntervalMs());
        }

        // Start cycle
        scheduleNext();
    </script>
</body>
</html>
