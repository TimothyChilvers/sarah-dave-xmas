<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            background-image: url('images/background_theatre.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        h1 {
            text-align: center;
            font-family: 'Playfair Display', 'Georgia', serif;
            font-size: 4rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-top: 12vh;
        }
        /* Shrunk greeting after continuing */
        #greeting.small-greeting {
            font-size: 2rem;
            margin-top: 6vh;
            transition: font-size 600ms ease, margin-top 600ms ease;
        }
        /* Code input shown after continuing */
        .code-input {
            display: block;
            margin: 1rem auto 0 auto;
            padding: 0.4rem 0.6rem;
            font-size: 1.1rem;
            font-family: 'Cormorant Garamond', 'Georgia', serif;
            background: rgba(0,0,0,0.4);
            color: white;
            border: 0;
            border-bottom: 2px solid rgba(255,255,255,0.6);
            outline: none;
            min-width: 260px;
            text-align: center;
        }
        .code-input::placeholder {
            color: rgba(255,255,255,0.6);
        }
        h2 {
            text-align: center;
            font-family: 'Cormorant Garamond', 'Georgia', serif;
            font-size: 1.5rem;
            color: rgba(255,255,255,0.9);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
            margin-top: 1rem;
            cursor: pointer;
        }
        /* Hidden until first flicker */
        #subheader.hidden {
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: opacity 600ms ease, transform 600ms ease, visibility 0s linear 600ms;
        }
        #subheader.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            transition: opacity 600ms ease, transform 600ms ease;
        }
        @keyframes flicker {
            0% { opacity: 1; filter: none; }
            30% { opacity: 0.1; filter: blur(2px) hue-rotate(10deg); }
            60% { opacity: 0.9; filter: none; }
            100% { opacity: 1; filter: none; }
        }
        .flicker {
            animation: flicker 7ms linear 0s 1;
            color: #ffdddd;
        }
        /* Ghost particle styles */
        .ghost {
            position: fixed;
            font-size: 2.5rem;
            pointer-events: none;
            opacity: 0;
            transform: translate(-50%, -50%) scale(1);
            transition: opacity 1s ease-in-out, transform 3s linear;
            will-change: transform, opacity;
            text-shadow: 0 2px 6px rgba(0,0,0,0.6);
        }
    </style>
</head>
<body>
    <h1 id="greeting"></h1>
    <h2 id="subheader" class="hidden"></h2>
    <script>
        const greetingText = "Merry Christmas!";
        const scaryText = "Scary Christmas!";
        const subheaderText = "Tap to continue";
        const greetingEl = document.getElementById('greeting');
        const subheaderEl = document.getElementById('subheader');
        greetingEl.textContent = greetingText;
        subheaderEl.textContent = subheaderText;
        let continued = false;
        function placeholderMethod() {
            // This is the placeholder method triggered by entering the secret code.
            // Replace this with the real action you want to occur.
            console.log('placeholderMethod invoked');
            subheaderEl.textContent = 'Code accepted.';
            subheaderEl.style.cursor = 'default';
            const ip = document.getElementById('codeInput');
            if (ip) {
                ip.disabled = true;
                ip.style.opacity = '0.8';
            }
            // Visual acknowledgement on greeting
            greetingEl.style.transition = 'transform 400ms ease';
            greetingEl.style.transform = 'scale(1.02)';
            setTimeout(() => greetingEl.style.transform = '', 350);
        }

        function createCodeInput() {
            // If already created, return it
            let existing = document.getElementById('codeInput');
            if (existing) return existing;
            const input = document.createElement('input');
            input.id = 'codeInput';
            input.className = 'code-input';
            input.type = 'text';
            input.placeholder = 'Guess';
            // When Enter pressed, check value
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    if (input.value === '2:22') {
                        placeholderMethod();
                    } else {
                        // small shake to indicate wrong code
                        input.animate([{ transform: 'translateX(-6px)' }, { transform: 'translateX(6px)' }, { transform: 'translateX(0)' }], { duration: 200 });
                    }
                }
            });
            // Also allow immediate detection when exact value entered
            input.addEventListener('input', () => {
                if (input.value === '2:22') placeholderMethod();
            });
            // Insert after subheader
            subheaderEl.insertAdjacentElement('afterend', input);
            // focus the input so the user can type immediately
            input.focus();
            return input;
        }

        subheaderEl.addEventListener('click', () => {
            if (continued) return;
            continued = true;
            // Shrink the greeting smoothly
            greetingEl.classList.add('small-greeting');
            // Update the subheader text as requested
            subheaderEl.textContent = 'Three of the greatest from the witching hour';
            // Create and show the code input
            createCodeInput();
        });

        function randomIntervalMs() {
            // 10 to 20 seconds in milliseconds
            return (10000 + Math.floor(Math.random() * 10001));
        }

        function doFlickerOnce() {
            // Swap text and add flicker class
            const original = greetingEl.textContent;
            greetingEl.textContent = scaryText;
            greetingEl.classList.add('flicker');

            // After animation, restore
            setTimeout(() => {
                greetingEl.classList.remove('flicker');
                greetingEl.textContent = original;
                // After a delay (3-6s) spawn ghost particles
                const ghostDelay = 3000 + Math.floor(Math.random() * 3001);
                setTimeout(() => {
                    spawnGhosts(3);
                }, ghostDelay);
                // Reveal subheader on first flicker
                if (!subheaderRevealed) {
                    subheaderRevealed = true;
                    // ensure reflow then toggle
                    requestAnimationFrame(() => {
                        subheaderEl.classList.remove('hidden');
                        subheaderEl.classList.add('visible');
                    });
                }
                // Schedule next flicker
                scheduleNext();
            }, 900);
        }

        function scheduleNext() {
            setTimeout(doFlickerOnce, randomIntervalMs());
        }

        // Track whether we've revealed the subheader yet
        let subheaderRevealed = false;

        // Start cycle
        scheduleNext();

        // Ghost spawning logic
        function spawnGhosts(count) {
            const ghosts = [];
            for (let i = 0; i < count; i++) {
                const g = document.createElement('div');
                g.className = 'ghost';
                g.textContent = 'ðŸ‘»';
                // start near center with small random offset
                const startX = window.innerWidth / 2 + (Math.random() - 0.5) * 200;
                const startY = window.innerHeight / 2 + (Math.random() - 0.5) * 100;
                g.style.left = startX + 'px';
                g.style.top = startY + 'px';
                document.body.appendChild(g);
                // force layout then animate
                requestAnimationFrame(() => {
                    g.style.opacity = '1';
                    const endX = Math.random() * window.innerWidth;
                    const endY = Math.random() * window.innerHeight;
                    const scale = 0.8 + Math.random() * 0.8;
                    g.style.transform = `translate(${endX - startX}px, ${endY - startY}px) scale(${scale})`;
                });
                // Fade out after a bit and remove
                const life = 2500 + Math.floor(Math.random() * 2500);
                setTimeout(() => {
                    g.style.opacity = '0';
                    // remove after transition
                    setTimeout(() => g.remove(), 1200);
                }, life);
                ghosts.push(g);
            }
            return ghosts;
        }
    </script>
</body>
</html>
